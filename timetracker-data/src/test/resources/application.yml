spring:
  profiles:
    default:
      test
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    # H2
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    platform: h2
    driver-class-name: org.h2.Driver
    # connection pool
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 3
  jpa:
    #    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create #none
      show-sql: true
      dialect: org.hibernate.dialect.H2Dialect

